<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Time tracking dashboard</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="container">
    <div class="card card-avatar">
      <div class="card-avatar-top">
       <img src="./images/image-jeremy.png" alt="">
       <h1>
         <span>Report for</span><br>
         Jeremy Robson
       </h1>
      </div>
      <div class="card-avatar-bottom">
       <button id="dailyButton">Daily</button>
       <button class="start" id="weeklyButton">Weekly</button>
       <button id="monthlyButton">Monthly</button>
      </div>
     </div>
     
     <div class="time-tracker">
       <div class="tracker work">
         <div class="time-tracker-top work-top">
           <img src="./images/icon-work.svg" alt="">
         </div>
 
         <div class="bottom time-tracker-bottom" id="work">
           <header>
             <span>Work</span>
             <button> <img src="./images/icon-ellipsis.svg" alt=""></button>
           </header>
 
           <div class="time">
              <h2 class="content-title">32hrs</h2>
              <p class="content-paragraph">Last Week - 36hrs</p>
           </div>
         </div>
       </div>
         
         <div class="tracker play">
           <div class="time-tracker-top play-top">
             <img src="./images/icon-play.svg" alt="">
           </div>
 
           <div class="time-tracker-bottom" id="play">
 
             <header>
               <span>Play</span>
               <button> <img src="./images/icon-ellipsis.svg" alt=""></button>
             </header>
   
             <div class="time">
                <h2 class="content-title">10hrs</h2>
                <p class="content-paragraph">Last Week - 7hrs</p>
             </div>
           </div>
         </div>
 
         <div class="tracker study">
           <div class="time-tracker-top study-top">
             <img src="./images/icon-study.svg" alt="">
           </div>
 
           <div class="time-tracker-bottom" id="study">
 
             <header>
               <span>Study</span>
               <button> <img src="./images/icon-ellipsis.svg" alt=""></button>
             </header>
   
             <div class="time">
                <h2 class="content-title">4hrs</h2>
                <p class="content-paragraph">Last Week - 8hrs</p>
             </div>
           </div>
         </div>
 
         <div class="tracker excersise">
           <div class="time-tracker-top excersise-top">
             <img src="./images/icon-exercise.svg" alt="">
           </div>
 
           <div class="time-tracker-bottom" id="excersise">
             <header>
               <span>Exercise</span>
               <button> <img src="./images/icon-ellipsis.svg" alt=""></button>
             </header>
   
             <div class="time">
                <h2 class="content-title">4hrs</h2>
                <p class="content-paragraph">Last Week - 5hrs</p>
             </div>           
             </div>
           </div>
            
           <div class="tracker social">
            <div class="time-tracker-top social-top">
              <img src="./images/icon-social.svg" alt="">
            </div>
  
            <div class="time-tracker-bottom" id="social">
              <header>
                <span>Social</span>
                <button> <img src="./images/icon-ellipsis.svg" alt=""></button>
              </header>
    
              <div class="time">
                 <h2 class="content-title">5hrs</h2>
                 <p class="content-paragraph">Last Week - 10hrs</p>
              </div>           
            </div>
          </div>
  
          
          <div class="tracker self-care">
            <div class="time-tracker-top self-care-top">
              <img src="./images/icon-self-care.svg" alt="">
            </div>
  
            <div class="time-tracker-bottom" id="self">
              <header>
                <span>Self Care</span>
                <button> <img src="./images/icon-ellipsis.svg" alt=""></button>
              </header>
    
              <div class="time">
                 <h2 class="content-title">2hrs</h2>
                 <p class="content-paragraph">Last Week - 2hrs</p>
              </div>           
            </div>
          </div>
         </div>
 
       
     </div>
      
  </div>


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>

  <script src="./index.js"></script>
</body>
</html>
